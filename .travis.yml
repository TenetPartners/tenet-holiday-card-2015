language: node_js
node_js:
  - "stable"
  - "5.1"
  - "5.0"
before_script:
  - npm install -g gulp
script: gulp test
compiler: clang-3.6
env:
  - CXX=clang-3.6
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
